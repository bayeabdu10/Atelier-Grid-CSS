<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Meteo</title>
</head>

<body>
    <header>
        <div class="gauche">
            <span><i class="bi bi-brightness-high-fill"></i>Weather Now</span>
        </div>
        <div class="droite">
            <span><i class="bi bi-gear"></i>Units<i class="bi bi-chevron-down"></i></span>
        </div>
    </header>
    <main>
        <section class="sec1">
            <div class="box">
                <h1>How's the sky looking today</h1>
            </div>
            <div class="box" id="formul">
                <div class="box-formul">
                    <input type="text" placeholder="Search for a place ...">
                </div>
                <div class="box-formul">
                    <span>Search</span>
                </div>
            </div>
        </section>

        <section>
            <div class="sec2">
                <div class="box-sec2" id="box-left">
                    <div class="left-haut">
                        <img src="Capture d’écran 2025-11-04 à 20.41.13.png" alt="image">  
                    </div>
                    <div class="middle">
                        <div class="feel">
                            <div class="feellike">Feel Like</div>
                            <div class="feellike-text">18˚</div>
                        </div>
                        <div class="feel">
                            <div class="feellike">Humidite</div>
                            <div class="feellike-text">46%</div>
                        </div>
                        <div class="feel">
                            <div class="feellike">Wind</div>
                            <div class="feellike-text">14km/h</div>
                        </div>
                        <div class="feel">
                            <div class="feellike">Precipitation</div>
                            <div class="feellike-text">0mm</div>
                        </div>
                    </div>
                    <h3>Daily Forcast</h3>
                    <div class="box-tue">
                        <div class="box3">
                            <div class="text-tue">Tue</div>
                            <div class="text-tue"><i class="bi bi-cloud-drizzle-fill"></i></div>
                            <div class="text-tue"><span>18˚</span> <span>18˚</span></div>
                        </div>
                        <div class="box3">
                            <div class="text-tue">Wed</div>
                            <div class="text-tue"><i class="bi bi-cloud-lightning-rain-fill"></i></div>
                            <div class="text-tue"><span>21</span> <span>15˚</span></div>
                        </div>
                        <div class="box3">
                            <div class="text-tue">tue</div>
                            <div class="text-tue"><i class="bi bi-cloud-snow-fill"></i></div>
                            <div class="text-tue"><span>24˚</span><span>14</span></div>
                        </div>
                        <div class="box3">
                            <div class="text-tue">Fri</div>
                            <div class="text-tue"><i class="bi bi-cloud-sleet-fill"></i></div>
                            <div class="text-tue"><span>25˚˚˚</span><span>13</span></div>
                        </div>
                        <div class="box3">
                            <div class="text-tue">Sat</div>
                            <div class="text-tue"><i class="bi bi-cloud-sun-fill"></i></div>
                            <div class="text-tue"><span>21</span><span>15</span></div>
                        </div>
                        <div class="box3">
                            <div class="text-tue">Sun</div>
                            <div class="text-tue"><i class="bi bi-cloud-fill"></i></div>
                            <div class="text-tue"><span>25˚˚</span><span>16</span></div>
                        </div>
                        <div class="box3">
                            <div class="text-tue">Mon</div>
                            <div class="text-tue"><i class="bi bi-cloud-lightning-rain-fill"></i></div>
                            <div class="text-tue"><span>24˚</span><span>16</span></div>
                        </div>
                    </div>
                </div>
                <div class="box-sec02">
                    <div class="box4" style="border: none; background-color: #25253f" id="tuesday">
                        <div class="box4-text"><p>Hourly Forcast</p></div>
                        
                    </div>
                    <div class="box4">
                        <div class="box4-left">
                            <div class="icon"><i class="bi bi-cloud-drizzle-fill"></i></div>
                            <div class="hours">3 PM</div>
                        </div>
                        <div class="box4-right">
                            20
                        </div>
                    </div>
                    <div class="box4">
                        <div class="box4-left">
                            <div class="icon"><i class="bi bi-cloud-lightning-rain-fill"></i></div>
                            <div class="hours">4 PM</div>
                        </div>
                        <div class="box4-right">
                            20
                        </div>
                    </div>
                    <div class="box4">
                        <div class="box4-left">
                            <div class="icon"><i class="bi bi-cloud-snow-fill"></i></div>
                            <div class="hours">5 PM</div>
                        </div>
                        <div class="box4-right">
                            20
                        </div>
                    </div>
                    <div class="box4">
                        <div class="box4-left">
                            <div class="icon"><i class="bi bi-cloud-sleet-fill"></i></div>
                            <div class="hours">6 PM</div>
                        </div>
                        <div class="box4-right">
                            20
                        </div>
                    </div>
                    <div class="box4">
                        <div class="box4-left">
                            <div class="icon"><i class="bi bi-cloud-sun-fill"></i></div>
                            <div class="hours">7 PM</div>
                        </div>
                        <div class="box4-right">
                            20
                        </div>
                    </div>
                    <div class="box4">
                        <div class="box4-left">
                            <div class="icon"><i class="bi bi-cloud-lightning-rain-fill"></i></div>
                            <div class="hours">8 PM</div>
                        </div>
                        <div class="box4-right">
                            20
                        </div>
                    </div>
                    <div class="box4">
                        <div class="box4-left">
                            <div class="icon"><i class="bi bi-cloud-sun-fill"></i></div>
                            <div class="hours">9 PM</div>
                        </div>
                        <div class="box4-right">
                            20
                        </div>
                    </div>
                    <div class="box4">
                        <div class="box4-left">
                            <div class="icon"><i class="bi bi-cloud-lightning-rain-fill"></i></div>
                            <div class="hours">10 PM</div>
                        </div>
                        <div class="box4-right">
                            20
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        
    </main>
</body>

</html>
